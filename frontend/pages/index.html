<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Google Keep Note</title>
  </head>
  <body>
    <div class="wrap">
      <!-- 메인 레이아웃-->
      <main>
        <img src="/resources/img/main_banner.png" alt="main_banner" id="mainBanner" />
        <!-- 새로운 노트 생성 컴포넌트 -->
        <div id="newNoteBar">
          <input type="text" placeholder="노트 작성..." />
        </div>
          <!-- 비어있는 노트 -->
        <div id="emptyNotes">
            <img src="/resources/img/empty_icon.png" alt="노트 없음">
            <div>노트를 추가하면 여기에 표시됩니다.</div>
        </div>
        <!-- 핀 노트 -->
        <section id="pinnedNoteList" class="note-section">
          <div class="section-header">핀 노트</div>
          <!-- 핀 노트 예시-->
          <div class="note-container">
            <div class="note">
              <div class="note-title">노트 제목</div>
              <div class="note-body">노트 내용</div>
              <div class="note-footer">
                <button class="pin">
                  <span class="material-icons">push_pin</span>
                </button>
                <button class="color-select">
                  <span class="material-icons-outlined">palette</span>
                </button>
                <button class="delete">
                  <span class="material-icons-outlined">delete</span>
                </button>
              </div>
            </div>
          </div>
        </section>
        <!--  노트 -->
        <section id="noteList" class="note-section">
          <div class="section-header">노트</div>
          <!-- 노트 예시-->
          <div class="note-container">
            <div class="note">
              <div class="note-title">노트 제목</div>
              <div class="note-body">노트 내용</div>
              <div class="note-footer">
                <button class="pin">
                  <span class="material-icons-outlined">push_pin</span>
                </button>
                <button class="color-select">
                  <span class="material-icons-outlined">palette</span>
                </button>
                <button class="delete">
                  <span class="material-icons-outlined">delete</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main> 
      <!-- 푸터 레이아웃-->
      <footer>Crafted By SY 😋</footer>
      <!-- 모달 레이아웃-->
      <div id="modalLayout" class="hide"></div>
      <!-- 모달 본체-->
      <div id="modalWrapper" class="hide">
        <div class="modal-container">
          <div class="note-content">
            <input type="text" class="note-title-input" placeholder="제목..."/>
            <textarea class="note-body-input"  placeholder="내용..."></textarea>
          </div>
          <div class="note-footer">
            <div class="">
              <button class="pin">
                <span class="material-icons-outlined">push_pin</span>
              </button>
              <button class="color-select">
                <span class="material-icons-outlined">palette</span>
              </button>
              <button class="delete">
                <span class="material-icons-outlined">delete</span>
              </button>
            </div>
            <button>닫기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
